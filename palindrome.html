  <script>

    function Palindrom(kata) {
      
      for(let i = 0; i < kata.length; i++){
        // console.log(i + " : " + (kata.length - i - 1));
        let kataAwal = i;
        let kataAkhir = kata.length - i - 1;
        
        if(kata.charAt(kataAwal) !== kata.charAt(kataAkhir)){
          return false;
        }
      }
      
      return true;
    }

    console.log(Palindrom("katak"))

  </script>
